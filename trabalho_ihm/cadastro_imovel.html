    <div style="margin: auto 30px">
        <div class="mt-4">
            <div class="columns">

                        Menu
                    </p><ul class="menu"><li class="menu-item"><a href="index.html">

                            </a></li></ul></aside> -->
                <section class="column h-system is-12" style="margin-top: -12px">
                    <section>
                        <a href="index.html">
                            <span class="title">
                                Imóveis - Novo Anúncio
                            </span>
                        </a>


                    </section>
                    <section class="section">


                        <form id="form">
                            <section class="is-grouped">
                                <!--  FORMULARIO  -->


                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label id="lNome" class="label">Título
                                            <span class="has-text-danger">*</span>
                                        </label>
                                    </div>

                                    <div class="field-body">

                                        <p class="field control">
                                            <input class="input" id="titulo" type="text" name="nome" value="" data-label="lNome" />
                                        </p>
                                    </div>
                                </div>

                                <div class="box">

                                    <p class="subtitle">Dados de Endereço</p>

                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lNome" class="label">Tipo
                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">

                                            <div class="field is-narrow">
                                                <div class="control">
                                                    <label class="radio">
                                                        <input type="radio" name="tipo"> Casa
                                                    </label>
                                                    <label class="radio">
                                                        <input type="radio" name="tipo"> Apartamento
                                                    </label>
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lNome" class="label">Cidade
                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">
                                            <div class="select is-fullwidth">
                                                <select id="cidade">
                                                    <option value="-1">Selecione uma Cidade</option>
                                                    <option>Coronel Fabriciano</option>
                                                    <option>Timoteo</option>
                                                    <option>Ipatinga</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lBairro" class="label">Bairro
                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">

                                            <p class="field control">
                                                <input class="input" id="bairro" type="text" name="bairro" value="" data-label="lBairro" />
                                            </p>
                                        </div>
                                    </div>


                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lRua" class="label">Rua
                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">

                                            <p class="field control">
                                                <input class="input" id="rua" type="text" name="rua" value="" data-label="lRua" />
                                            </p>
                                        </div>
                                    </div>

                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lNumero" class="label">Número
                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">

                                            <p class="field control">
                                                <input class="input" id="numero" type="number" value="" data-label="lNumber" />
                                            </p>
                                        </div>
                                    </div>

                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lComplemento" class="label">Complemento</label>
                                        </div>

                                        <div class="field-body">

                                            <p class="field control">
                                                <input class="input" id="complemento" type="text" name="complemento" value="" data-label="lComplemento" />
                                            </p>
                                        </div>
                                    </div>
                                </div>


                                <div class="box">

                                    <p class="subtitle">Dados do Imóvel</p>

                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lCelular" class="label">Área (m²)
                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">

                                            <p class="field control">
                                                <input class="input" id="area" type="number" min="0" name="celular" value="" data-label="lCelular" />
                                            </p>
                                        </div>
                                    </div>

                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lCelular" class="label">Nº de quartos
                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">

                                            <p class="field control">
                                                <input class="input" id="area" type="number" min="0" name="celular" value="" data-label="lCelular" />
                                            </p>
                                        </div>
                                    </div>


                                </div>

                                <!--  FIM FORMULARIO  -->
                            </section>

                            <br/>

                            <section>
                                <p>
                                    <span class="has-text-danger">*</span> Campos obrigatórios
                                </p>

                                <div class="field is-grouped pull-right">

                                    </p>

                        </form>






                    </section>

    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="assets/DataTables/datatables.min.js" />

    <script src="assets/toastr/toastr.min.js"></script>
    <script>

        document.getElementById('burguer').onclick = function (e) {
            this.classList.toggle('is-active');
            document.getElementById(this.dataset.target).classList.toggle('is-active');
        }

        $('.table').DataTable({
            "responsive": true,

            "columnDefs": [
                {
                    "targets": 'no-sort',
                    "orderable": false,
                    "order": []
                }
            ],

            "language": {
                "url": "/datatableStrings.json"
            }
        });

        $('.toggle').click(function (e) {
            if ($(this).hasClass("is-primary")) {
                $(this).removeClass("is-primary is-selected");
            } else {
                $(this).addClass("is-primary is-selected");
            }
        })

    </script>
