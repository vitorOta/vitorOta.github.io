                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lNome" class="label">Cidade
                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">
                                            <div class="select is-fullwidth">
                                                <select id="cidade">
                                                    <option>Coronel Fabriciano</option>
                                                    <option>Timoteo</option>
                                                    <option>Ipatinga</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="field is-horizontal">

                                        <div class="field-body">

                                                    <option>Isengard</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lRua" class="label">Rua
                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">
                                            <div class="select is-fullwidth">
                                                <select id="rua">
                                                    <option>Rua Xpto</option>
                                                    <option>Rua Tal</option>
                                                    <option>Rua Doe</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="field is-horizontal">

                                            </label>
                                        </div>

                                        <div class="field-body">

                                            <p class="field control">
                                                <input class="input" id="numero" type="number" value="" data-label="lNumber" />
                                            </p>
                                        </div>
                                    </div>

                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label id="lComplemento" class="label">Complemento</label>
                                        </div>

                                        <div class="field-body">

                                            <p class="field control">
                                                <input class="input" id="complemento" type="text" name="complemento" value="" data-label="lComplemento" />
                                            </p>
                                        </div>
                                    </div>

                                <div class="box">

                                    <p class="subtitle">Dados do Imóvel</p>

                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">

                                                <span class="has-text-danger">*</span>
                                            </label>
                                        </div>

                                        <div class="field-body">

                                            <p class="field control">
                                                <input class="input" id="area" type="number" min="0" name="celular" value="" data-label="lCelular" />
                                            </p>

                                    </div>

                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">

                                            </label>
                                        </div>

    <script>
        document.getElementById('burguer').onclick = function (e) {
            this.classList.toggle('is-active');
            document.getElementById(this.dataset.target).classList.toggle('is-active');
        }


        $('.toggle').click(function (e) {
            if ($(this).hasClass("is-primary")) {
                $(this).removeClass("is-primary ");
            } else {
                $(this).addClass("is-primary ");
            }
        })


        $("#bSubmit").click(function () {
            var error = false;

            toastr.clear();

            var numero = document.getElementById("numero");
            if (numero.value == "") {
                error = true;
                toastr.warning("Informe o Número");
            }

            var area = document.getElementById("area");
            if (area.value == "") {
                error = true;
                toastr.warning("Informe a Área do Imóvel");
            }

            var numeroDeQuartos = document.getElementById("numeroDeQuartos");
            if (numeroDeQuartos.value == "") {
                error = true;
                toastr.warning("Informe o Número de Quartos");
            }

            var titulo = document.getElementById("titulo");
            if (titulo.value == "") {
                error = true;
                toastr.warning("Informe o Título do Anúncio");
            }

            // var valor = document.getElementById("valor");
            // if (valor.value == "") {
            //     error = true;
            //     toastr.warning("Informe o Valor");
            // }


            if (!error) {
                alert("Anunciado !");
                window.location.replace("index.html")
            }


//            return !error;
        });


    </script>
