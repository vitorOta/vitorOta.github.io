<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- toastr -->
    <link href="assets/toastr/toastr.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="assets/style/bulma.css" />
    <link rel="stylesheet" href="assets/datatables-bulma/css/dataTables.bulma.min.css" />
    <link rel="stylesheet" href="assets/style/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Imóveis</title>

    <style>
        .mt-1 {
            margin-top: 10px;
        }

        .mt-2 {
            margin-top: 20px;
        }

        .mt-3 {
            margin-top: 30px;
        }

        .mt-4 {
            margin-top: 40px;
        }

        .mt-5 {
            margin-top: 50px;
        }

        .mt-6 {
            margin-top: 60px;
        }
    </style>

</head>

<body>

    <header id="app-top">
        <nav class="navbar" style="box-shadow: 0 2px 3px rgba(17, 17, 17, 0.1);">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <div class="navbar-item " style="padding-bottom:0px;">
                        <strong>Venda / Aluguel de Imóveis</strong>
                    </div>
                </a>

                <div class="navbar-burger" data-target="navMenu" id="burguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="navbar-menu is-hidden-desktop" id="navMenu">
                <div class="navbar-end">
                    <a class="navbar-item" href="index.html">Imóveis</a>
                    <hr class="navbar-divider" />
                    <a class="navbar-item" href="/logout">
                        <i class="fa fa-power-off"></i> &nbsp
                        <strong>Sair</strong>
                        &nbsp (Anakin Skywalker)
                    </a>
                </div>
            </div>

            <div class="navbar-menu" id="navMenu">
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <div class="navbar-link">
                            Anakin Skywalker
                        </div>

                        <div id="moreDropdown" class="navbar-dropdown">
                            <a class="navbar-item " href="#">
                                <strong>Sair</strong>
                            </a>

                        </div>
                    </div>
                </div>
            </div>

        </nav>
    </header>


    <div style="margin: auto 30px">
        <div class="mt-4">
            <div class="columns">

                <aside class="column menu-container box is-2 is-hidden-mobile">
                    <p class="menu-label">
                        Menu
                    </p>
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="index.html">
                                Imóveis
                            </a>
                        </li>
                    </ul>
                </aside>

                <section class="column h-system is-10" style="margin-top: -12px">

                    <section>
                        <a href="index.html">
                            <span class="title">
                                Imóveis
                            </span>
                        </a>
                    </section>
                    <section class="section">
                        
                        <table class="table stripe">  
                            <thead>
                                <tr>
                                    <th>Endereço</th>
                                    <th>Tipo</th>
                                    <th>Nº de Quartos</th>
                                    <th  class="no-sort"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    
                                    <td>Rua Tal etc</td>
                                    <td>Apartamento</td>
                                    <td> 2 </td>
                                    <td>
                                        <div class="field is-grouped">
                        
                                            <p class="control">
                                                <a title="Visualizar" class="button is-small is-info" href="#">
                                                    <i class="fa fa-eye"></i>
                                                </a>
                                            </p>
                        
                                            <p class="control">
                                                <a title="Editar" class="button is-small is-warning" href="#">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                            </p>
                        
                                            <p class="control">
                                                <a title="Excluir" class="button is-small is-danger" href="#">
                                                    <i class="fa fa-trash"></i>
                                                </a>
                                            </p>
                                        </div>
                                    </td>
                                </tr>


                                
                            </tbody>
                        </table>

                    </section>

                </section>

            </div>
        </div>
    </div>

    <footer class="footer mt-6">
        <div class="container">
            <div class="container">
                <div class="has-text-centered">
                    <p>
                        <strong>Trabalho IHM &copy; 2017</strong>
                    </p>
                    <p>Patrick Dumont - Vitor Ota</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="assets/DataTables/datatables.min.js" />
    <script src="assets/datatables-bulma/js/dataTables.bulma.min.js" />
    <script src="assets/toastr/toastr.min.js"></script>

    <script>
        
        document.getElementById('burguer').onclick = function (e) {
            this.classList.toggle('is-active');
            document.getElementById(this.dataset.target).classList.toggle('is-active');
        }

        $('.table').DataTable({
            "responsive":true,
            
            "columnDefs":[
                {
                    "targets": 'no-sort',
                    "orderable": false,
                    "order":[]
                }
            ],

             "language": {
                "url":"/datatableStrings.json"
            }
        });


    </script>



</body>

</html>
